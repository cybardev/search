<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smoooth">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Search by Cy | dev" />
        <meta name="theme-color" content="#FFF" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cy | search</title>
        <link rel="canonical" href="https://search.cybar.dev" />
        <link rel="manifest" href="./manifest.json" />
        <link
            rel="icon"
            type="image/x-icon"
            href="./assets/images/cy-icon.png"
        />
        <link
            rel="apple-touch-icon"
            href="./assets/images/apple-icon-180.png"
        />
        <link rel="stylesheet" href="./assets/bootstrap.css" />
        <link rel="stylesheet" href="./assets/style.css" />
        <script
            defer
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <script defer src="./assets/script.js"></script>
    </head>
    <body>
        <header>
            <a
                href="https://github.com/cybardev/search"
                alt="GitHub repository"
                target="_blank"
                tabindex="-1"
                ><img
                    src="./assets/images/cy-icon.png"
                    alt="Cybardev Logo"
                    class="logo"
                />Cybardev Logo
            </a>
            <h1>Cy <span>|</span> search</h1>
        </header>
        <main x-data="staticData">
            <form
                @submit.prevent="callAPI"
                class="input-group search-box"
                autocomplete="off"
            >
                <input
                    type="text"
                    name="query"
                    class="form-control search-field"
                    aria-label="Search box"
                    aria-describedby="search-button"
                />
                <button
                    type="submit"
                    class="input-group-text search-button"
                    aria-label="Search"
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-search"
                        viewBox="0 0 16 16"
                    >
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                        />
                    </svg>
                </button>
            </form>
            <section>
                <table>
                    <template x-for="entry in results">
                        <tr>
                            <td>
                                <a :href="entry.url" class="search-result">
                                    <h2
                                        x-text="entry.title"
                                        class="result-title"
                                    ></h2>
                                    <p
                                        x-text="entry.url"
                                        class="result-url"
                                    ></p>
                                </a>
                                <p
                                    x-text="entry.description"
                                    class="result-description"
                                ></p>
                            </td>
                        </tr>
                    </template>
                </table>
            </section>
        </main>
        <footer>
            <p>
                Made by
                <a
                    href="https://github.com/cybardev"
                    alt="Sheikh's GitHub profile"
                    target="_blank"
                    >Sheikh</a
                >
            </p>
        </footer>
        <script async src="./sw.js"></script>
    </body>
</html>
