<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smoooth">
    <head>
        <meta charset="utf-8" />
        <meta name="description" content="Search by Cy | dev" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cy | search</title>
        <link rel="icon" type="image/x-icon" href="./cy-icon.png" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

    <body class="d-flex flex-column">
        <header class="d-flex align-items-center">
            <a
                href="https://github.com/cybardev"
                alt="Sheikh's GitHub profile"
                target="_blank"
                ><img src="./cy-icon.png" class="m-3" />
            </a>
            <h1>Cy <span>|</span> search</h1>
        </header>
        <main class="m-4">
            <form class="input-group search-box m-auto">
                <input
                    type="text"
                    name="searchInput"
                    class="form-control search-field"
                    aria-label="Search box"
                    aria-describedby="search-button"
                />
                <button
                    type="submit"
                    class="input-group-text search-button d-flex align-items-center justify-content-center"
                >
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </main>
        <footer class="align-self-center mt-auto">
            <p>
                Made by
                <a
                    href="https://github.com/cybardev"
