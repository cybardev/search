<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Search results for Cy | search" />
        <title>Cy | search results</title>
        <link rel="canonical" href="https://search.cybar.dev" />
        <link rel="manifest" href="./manifest.json" />
        <link
            rel="icon"
            type="image/x-icon"
            href="./assets/images/cy-icon.png"
        />
        <link
            rel="apple-touch-icon"
            href="./assets/images/apple-icon-180.png"
        />
        <link rel="stylesheet" href="./assets/bootstrap.css" />
        <link rel="stylesheet" href="./assets/style.css" />
        <script async src="./assets/script.js"></script>
        <script
            defer
            src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
    </head>
    <body>
        <header>
            <a
                href="https://github.com/cybardev/search"
                alt="GitHub repository"
                target="_blank"
                tabindex="-1"
                class="logo"
                ><img
                    src="./assets/images/cy-icon.png"
                    alt="Cybardev Logo"
                />Cybardev Logo
            </a>
            <h1>Cy <span>|</span> search</h1>
            <p>
                Made by
                <a
                    href="https://github.com/cybardev"
                    alt="Sheikh's GitHub profile"
                    target="_blank"
                    >Sheikh</a
                >
            </p>
            <hr />
        </header>
        <main x-data="staticData">
            <template x-for="entry in results">
                <a :href="entry.url" class="search-result">
                    <h2 x-text="entry.title" class="result-title"></h2>
                    <p x-text="entry.url" class="result-url"></p>
                </a>
                <p x-text="entry.description" class="result-description"></p>
                <hr />
            </template>
        </main>
        <footer></footer>
    </body>
</html>
